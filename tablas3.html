<!DOCTYPE html>
<html>
<head>
  <title>Tabla de ingredientes</title>
  <link rel="stylesheet" href="./assets/tablas.css">
</head>
<body>
  <h1>Receta para hacer un café con leche</h1>
  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Café</td>
        <td>1 cucharada</td>
      </tr>
      <tr>
        <td>Azúcar</td>
        <td>1/4 cucharada</td>
      </tr>
      <tr>
        <td>Agua caliente</td>
        <td>3/4 taza</td>
      </tr>
      <tr>
        <td>Leche</td>
        <td>1/4 taza</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
